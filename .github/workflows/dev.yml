name: Content Fly Cloud Dev CI / CD

on:
  workflow_dispatch:
  push:
    branches: [dev]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16.13.0'
          cache: 'npm'
      - name: Cache Firebase Tools
        id: cache-firebase-tools
        uses: actions/cache@v2
        with:
          path: firebase-tools
          key: ${{ runner.os }}-firebase-tools-v1
      - name: Install Firebase Tools
        if: steps.cache-firebase-tools.outputs.cache-hit != 'true'
        run: npm install -g firebase-tools
      - name: Install dependencies
        run: |
          cd functions
          npm ci
      - name: Run code check
        run: |
          cd functions
          npm run lint
      - name: Deploy Cloud Functions
        run: |
          firebase use contentflydev --token ${{ secrets.FIREBASE_TOKEN }}
          firebase deploy --only functions --token ${{ secrets.FIREBASE_TOKEN }}
